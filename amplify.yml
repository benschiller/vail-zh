version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - .next/cache/**/*
      - node_modules/**/*
env:
  variables:
    VAIL_API_BEARER_TOKEN: $VAIL_API_BEARER_TOKEN
    NEXT_PUBLIC_API_URL: $NEXT_PUBLIC_API_URL
